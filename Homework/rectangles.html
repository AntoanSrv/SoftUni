<!DOCTYPE html>
<html>
<head>
    <title>Rectangles</title>
	<meta charset="utf-8" />
</head>
<body>
    <div style="color: blue; padding: 15px; border-radius: 10px; border: 2px dotted; border-width: 3px;">
        <div style="color: red; padding: 15px; border-radius: 10px; border: 2px dashed">
            <div style="color: green; padding: 15px; border-radius: 10px; border: 2px solid; text-align: center; font-size: 120%;">
                <p>
                    <font color="black">I am heavily packed &ltDIV&gt</font>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
